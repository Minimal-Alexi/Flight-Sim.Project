<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Continent Selector Form</title>
</head>
<body>
<button class="back-button" onclick="goBack()">Back to Game</button>

<header class="page-header">
    <img src="1.png" alt="Header Image">
    <h1 class="page-title">
        <ion-icon name="airplane-outline"></ion-icon>&nbsp;Continent Selector&nbsp;
        <ion-icon name="airplane-outline"></ion-icon>
    </h1>
</header>

<form>
    <label for="continent">Select a continent:</label>
    <select id="continent" name="continent">
        <option value="Africa">Africa</option>
        <option value="Antarctica">Antarctica</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="North America">North America</option>
        <option value="Oceania">Oceania</option>
        <option value="South America">South America</option>
    </select>

    <br><br>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script src="continent_form.js"></script>
